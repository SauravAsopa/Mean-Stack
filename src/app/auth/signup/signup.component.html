<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        ngModel
        name="email"
        placeholder="Email Address"
        #email="ngModel" required email
      />
      <mat-error *ngIf="email.invalid">Please enter a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        name="password"
        placeholder="Password"
        ngModel
        #password="ngModel" required
      />
      <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
